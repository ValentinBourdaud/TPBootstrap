  <body>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Les collaborateurs</h1>
    </div>
  </div>
  <form>
  <div class="form-group">
    <div class="row">
    <div class="col-3">
    <label for="nom">Nom</label>
  </div>
  <div class="col-4 offset-5">
    <input type="text" class="form-control" id="nom">
  </div>
</div>
  <div class="row">
  <div class="col-3">
  <label for="prenom">Prenom</label>
</div>
<div class="col-4 offset-5">
  <input type="text" class="form-control" id="prenom">
</div>
</div>
<div class="row">
<div class="col-3">
<label for="date">Date de naissance</label>
</div>
<div class="col-4 offset-5">
<input type="date" class="form-control" id="date">
</div>
</div>
<div class="row">
<div class="col-3">
<label for="adresse">Adresse</label>
</div>
<div class="col-4 offset-5">
<textarea class="form-control" id="adresse" rows="2"></textarea>
</div>
</div>

<div class="row">
<div class="col-3">
<label for="numSecu">Numero de securite sociale</label>
</div>
<div class="col-4 offset-5">
  <input type="text" class="form-control" id="numSecu">
</div>
</div>
<div class="row">
  <div class="col-7 offset-5">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Créer</button>
</div>
</div>
</form>
</div>
</div>

<div class="modal fade" id="modal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Creation d'un collaborateur</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-unstyled">
          <p>Vous êtes sur le point de créer un nouveau collaborateur :</p>
            <li>Nom : </li>
            <li>Prenom : </li>
            <li>Date de naissance : </li>
            <li>Adresse : </li>
            <li>Numero de securite sociale : </li>
        </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary">Confirmer</button>
        </div>
      </div>
    </div>
  </div>
